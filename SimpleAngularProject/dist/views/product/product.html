<div class="container-fluid" ng-controller="ProductFormController"> <h3>Product Registration</h3> <div class="form-group"> <form name="productForm" ng-submit="saveProduct()" novalidate> <div class="btn-toolbar"> <a ng-href="#/products" class="btn btn-primary">Back</a> <button type="submit" class="btn btn-primary">Save</button> </div> <br> <div class="form-group"> <label class="control-label" for="product_name">Name</label> <input class="form-control" id="product_name" ng-model="product.name"> </div> <div class="form-group"> <label class="control-label" for="product_price">Price</label> <input class="form-control" id="product_price" type="number" ng-model="product.amount"> </div> <div class="form-group"> <label class="control-label" for="product_description">Description</label> <input class="form-control" id="product_description" ng-model="product.description"> </div> <!-- Trocar por combobox depois de estar funcionando a gravação --> <div class="form-group"> <label class="control-label" for="product_category">Category</label> <input class="form-control" id="product_category" ng-model="product.category.id"> </div> </form> </div> </div>
